<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="nuevo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.PNG">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
</head>
<body>
    <header>
        <nav class="d-flex justify-content-between align-items-center" style="background-color: #79D0FB; padding: 10px;">
            <div class="logo">
                <img src="day-fresh 4.png" style="max-width: 140px;">
            </div>
            <h1 class="mx-auto text-center" style="color: white;">Nuevo Producto</h1>
            <ul class="d-flex list-unstyled mb-0" style="margin-left: auto;">
                <li class="ms-3"><a href="index.html" style="color: white; text-decoration: none;">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <h2>Agregar un nuevo producto</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="producto" class="form-label">Tipo de Producto</label>
                <select class="form-control" id="producto" required>
                    <option value="Desinfectante">Desinfectante</option>
                    <option value="Jabón">Jabón</option>
                    <option value="Cera">Cera</option>
                    <option value="Cloro">Cloro</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <!-- Campo de texto oculto que se mostrará al seleccionar 'Otro' -->
            <div class="mb-3" id="nuevoProductoContainer" style="display: none;">
                <label for="nuevoProducto" class="form-label">Ingrese el nuevo Producro</label>
                <input type="text" class="form-control" id="nuevoProducto">
            </div>

            <div class="mb-3">
                <label for="aroma" class="form-label">Aroma</label>
                <input type="text" class="form-control" id="aroma">
            </div>
            <div class="mb-3">
                <label for="existencia" class="form-label">Existencias</label>
                <select class="form-control" id="existencia" required>
                    <option value="Siempre existente">Siempre existente</option>
                    <option value="Producto por tiempo limitado">Producto por tiempo limitado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="inputFile" class="form-label">Imagen del Producto</label>
                <input type="file" id="inputFile" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>

        <!-- Tabla para mostrar los productos agregados -->
        <section class="mt-5">
            <h2>Productos existentes</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Aroma</th>
                        <th>Existencia</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Eliminar</th> <!-- Nueva columna para eliminar -->
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Los productos se cargarán aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="nuevo.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
