<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.PNG">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <nav class="d-flex justify-content-between align-items-center" style="background-color: #79D0FB; padding: 10px;">
            <div class="logo">
                <img src="day-fresh 4.png" style="max-width: 140px;">
            </div>
           
            <ul class="d-flex list-unstyled mb-0" style="margin-left: auto;">
                <li class="ms-3"><a href="index.html" style="color: white; text-decoration: none;">Inicio</a></li>
                <li class="ms-3"><a href="catalogo.html" style="color: white; text-decoration: none;">Catálogo</a></li>
                <li class="ms-3"><a href="carrito.html" style="color: white; text-decoration: none;">Carrito</a></li> 
            </ul>
        </nav>
    </header>
    
    <div class="mb-3">
        <label for="selectDireccion">Selecciona la dirección de entrega:</label>
        <select id="selectDireccion" class="form-select" required>
            <option selected disabled value="">Dirección</option>
            <option value="Almolonga">Almolonga</option>
            <option value="Pologua">Pologua</option>
            <option value="Cajolá">Cajolá</option>
            <option value="Cantel">Cantel</option>
            <option value="Totonicapan">Totonicapan</option>
            <option value="Sancristobal">Sancristobal</option>
            <option value="Concepción Chiquirichapa">Concepción Chiquirichapa</option>
            <option value="San Mateo">San Mateo</option>
            <option value="La Esperanza">La Esperanza</option>
            <option value="Olintepeque">Olintepeque</option>
            <option value="Palestina de Los Altos">Palestina de Los Altos</option>
            <option value="Quetzaltenango">Quetzaltenango</option>
            <option value="Salcajá">Salcajá</option>
            <option value="San Carlos Sija">San Carlos Sija</option>
            <option value="San Francisco La Unión">San Francisco La Unión</option>
            <option value="San Francisco El Alto">San Francisco El Alto</option>
            <option value="San Juan Ostuncalco">San Juan Ostuncalco</option>
            <option value="San Mateo">San Mateo</option>
            <option value="Zunil">Zunil</option>
            <option value="San Marcos">San Marcos</option>
        </select>
    </div>

    <main>
        <section id="cart" class="container mt-4">
            <h2>Tu carrito</h2>
            <div class="cart-items"></div>
            <h3 class="mt-4">Total: Q<span id="totalPrice">0.00</span></h3>
            <button class="btn btn-primary mt-3" id="clearCart">Vaciar Carrito</button>
            <button class="btn btn-success mt-3" id="makeOrder">Hacer Pedido</button>
        </section>
    </main>

    <script src="carrito.js" type="module"></script>
</body>
</html>
